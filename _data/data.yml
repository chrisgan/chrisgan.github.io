career-profile:
    title: Career Profile
    summary: |
      I have over 10 years commercial experience in E-commerce and website development.
      With a specialization in backend development, my expertise lies in PHP, Magento, and Laravel,
      particularly in the realm of e-commerce since 2005.
      Throughout my career, I have collaborated with esteemed brands including Ancestry, Bacardi,
      Guinness, World Wildlife Fund, McGraw Hill Publishing, Pernod Ricard, Lloyds Banking Group,
      Barclays, and Nationwide. My journey with Magento began in 2012, working extensively with Magento 1,
      and subsequently transitioning to Magento 2 in 2016.
